<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel='icon' href='images/favicon.ico' type='image/x-icon'/ >
  <link rel='stylesheet' href='css/index.css' type='text/css'/ >
</head>
<body>
  <audio id="beep">
    <source src="sounds/beep.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <div id=page-title>
    <div class="container" style="width:45%;">
      <h1 class="contained-element" style="text-align: right;">Pomodoro</h1>
    </div>
    <div class="container" style="width:10%">
      <img class="contained-element" src="images/logo.png">
    </div>
    <div class="container" style="width:45%;">
      <h1 class="contained-element" style="text-align: left;">Clock</h1>
    </div>
  </div>
  <div id=break-label>Break Length:</div>
  <div id=break-length>5</div>
  <div id=session-label>Session Length:</div>
  <div id=session-length>25</div>
  <span id=break-decrement class="button" >Decrease break length</span>
  <span id=session-decrement class="button">Decrease session length</span>
  <span id=break-increment class="button">Increase break length</span>
  <span id=session-increment class="button">Increase session length</span>
  <div id=timer-label>Session</div>
  <div id=time-left></div>
  <span id=start_stop class="button">Start/Stop</span>
  <span id=reset class="button">Reset</span>
</body>
<script src="js/index.js"></script>
</html>
