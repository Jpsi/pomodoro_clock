<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
</head>
<body>
  <div id=break-label>Break Length:</div>
  <div id=break-length>5</div>
  <div id=session-label>Session Length:</div>
  <div id=session-length>25</div>
  <div id=break-decrement style="cursor: pointer;">Decrease break length</div>
  <div id=session-decrement style="cursor: pointer;">Decrease session length</div>
  <div id=break-increment style="cursor: pointer;">Increase break length</div>
  <div id=session-increment style="cursor: pointer;">Increase session length</div>
</body>
<script src="js/script.js"></script>
</html>
